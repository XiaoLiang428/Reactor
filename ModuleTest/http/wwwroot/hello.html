<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>你好</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: grid; min-height: 100vh; place-items: center; background: #f5f7fa;
    }
    .card {
      width: min(640px, 90vw); padding: 32px; border-radius: 16px;
      background: #fff; box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 12px; font-size: 28px; }
    p { margin: 0 0 16px; line-height: 1.6; color: #444; }
    .btn {
      display: inline-block; padding: 10px 16px; border-radius: 8px;
      background: #3b82f6; color: #fff; text-decoration: none; font-weight: 600;
    }
    .btn:hover { background: #2563eb; }
  </style>
</head>
<body>
  <main class="card">
    <h1>你好，Reactor！</h1>
    <p>这是一个简单的欢迎页面。你可以将它部署到服务端的静态目录以测试 HTTP 模块。</p>
    <p>示例路由：
      <code>GET /get</code>，
      <code>POST /login</code>
    </p>
    <a class="btn" href="/get">访问 /get</a>
  </main>
</body>
</html>
